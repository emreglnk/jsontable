<!DOCTYPE html>
<html lang="tr">
<head>
    <meta http-equiv="Content-Type" content="text/HTML; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
        rel="stylesheet">

    <link href="jsontable.css" rel="stylesheet">
    <style>
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 2rem;
        }
        h2 {
            margin-bottom: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Sample Data</h2>
            <div class="jsontable p-4"></div>
        </div>
        
        <div class="section">
            <h2>Currency Example</h2>
            <div class="currency-table"></div>
        </div>
    </div>
    
    <script src="jsontable.js"></script>
    
    <script>
        // Sample data table
        const table = new JsonTable('.jsontable', {
            innerHTML: 1,
            lang: 'tr-TR'
        });
        fetch("sample_data.json")
            .then((response) => response.json())
            .then((json) => {
                table.loadData(json.data);
            });

        // Currency example table
        const currencyTable = new JsonTable('.currency-table', {
            innerHTML: 1,
            lang: 'tr-TR'
        });
        fetch("currency_example.json")
            .then((response) => response.json())
            .then((json) => {
                currencyTable.loadData(json.data);
            });
    </script>
</body>
</html>
